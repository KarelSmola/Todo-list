<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main_stye.css" />
  </head>
  <body>
    <main class="main-container">
      <h1>To Do List</h1>
      <!-- <p class="date"></p> -->
      <div class="input-container">
        <input
          class="new-notice-input"
          type="text"
          placeholder="e.g. clean the house"
        />
        <button class="add-btn"><i class="fas fa-plus-square"></i></button>
      </div>
      <div class="filter-buttons">
        <button class="all-notices">All</button>
        <button class="completed-notices">Completed</button>
        <button class="uncompleted-notices">Uncompleted</button>
      </div>

      <div class="notice-container"></div>
    </main>
  </body>
</html>
